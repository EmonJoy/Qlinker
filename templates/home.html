{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QRGen | Quick QR Creator</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        /* --- Theme Variables --- */
        :root {
            --bg-dark: #0f172a;
            --accent-color: #3b82f6; /* Blue */
            --accent-hover: #2563eb;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at top left, #1e293b 0%, #0f172a 100%);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Layout --- */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        /* --- Glass Card --- */
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 1.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card-header-custom {
            padding: 2rem 2rem 1rem;
            text-align: center;
        }

        .app-title {
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }

        /* --- Form Elements --- */
        .form-control {
            background-color: #334155;
            border: 1px solid #475569;
            color: #fff;
            padding: 0.8rem;
            font-size: 1rem;
        }

        .form-control:focus {
            background-color: #334155;
            color: #fff;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }

        .input-group-text {
            background-color: #334155;
            border-color: #475569;
            color: var(--text-muted);
        }

        /* --- Buttons --- */
        .btn-primary {
            background-color: var(--accent-color);
            border: none;
            padding: 0.8rem;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: transparent;
            border: 1px solid #475569;
            color: var(--text-muted);
        }

        .btn-secondary:hover {
            background-color: #334155;
            color: #fff;
            border-color: #fff;
        }

        /* --- QR Result Area --- */
        .qr-wrapper {
            background: white;
            padding: 1rem;
            border-radius: 1rem;
            display: inline-block;
            margin-bottom: 1rem;
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .qr-wrapper img {
            width: 100%;
            max-width: 200px;
            height: auto;
            display: block;
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    {% include 'navbar.html' %}

    <main class="main-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    
                    <div class="glass-card">
                        <div class="card-header-custom">
                            <h2 class="app-title"><i class="bi bi-qr-code-scan"></i> QR Generator</h2>
                            <p class="small text white" style="color: white; font-family: 'Times New Roman', serif;">
                                Convert text or URLs into QR codes instantly.
                            </p>
                        </div>

                        <div class="p-4 pt-0">
                            <form method="POST" id="qrForm">
                                {% csrf_token %}
                                
                                <div class="mb-4">
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-text"><i class="bi bi-link-45deg"></i></span>
                                        <input type="text" class="form-control" name="data" placeholder="https://example.com" required>
                                    </div>
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                                        Generate QR Code
                                    </button>
                                    <button type="button" class="btn btn-secondary" id="resetBtn">
                                        Reset Form
                                    </button>
                                </div>
                            </form>

                            <div id="qrResult" class="mt-4 text-center border-top border-secondary pt-4" {% if not qr_image %}style="display:none"{% endif %}>
                                {% if qr_image %}
                                    <div class="mb-2 text-success fw-bold"><i class="bi bi-check-circle"></i> Generated Successfully</div>
                                    
                                    <div class="qr-wrapper shadow-lg">
                                        <img src="data:image/png;base64,{{ qr_image }}" alt="QR Code" id="qrImage">
                                    </div>

                                    <div class="mt-3">
                                        <a href="data:image/png;base64,{{ qr_image }}" download="qrcode.png" class="btn btn-outline-light btn-sm">
                                            <i class="bi bi-download"></i> Download PNG
                                        </a>
                                    </div>
                                {% endif %}
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Reset logic
        document.getElementById('resetBtn').addEventListener('click', function() {
            // Clear input fields
            document.getElementById('qrForm').reset();
            
            // Hide the result container gently
            const qrDiv = document.getElementById('qrResult');
            if(qrDiv) {
                qrDiv.style.opacity = '0';
                setTimeout(() => {
                    qrDiv.style.display = 'none';
                    qrDiv.innerHTML = ''; // Optional: clear content
                    qrDiv.style.opacity = '1'; // Reset for next time
                }, 300);
            }
        });
    </script>

</body>
</html>
