<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LinkShorty | URL Shortener</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        /* --- Global Variables & Reset --- */
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --accent-color: #06b6d4; /* Cyan */
            --accent-hover: #0891b2;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: radial-gradient(circle at top right, #1e293b 0%, #0f172a 100%);
        }

        /* --- Components --- */
        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Glassy Card Style */
        .custom-card {
            background-color: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .app-logo {
            font-weight: 800;
            font-size: 2rem;
            background: linear-gradient(45deg, #fff, var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        /* --- Form Elements --- */
        .form-control {
            background-color: #334155;
            border: 1px solid #475569;
            color: #fff;
            /* FIX: Reduced padding to make it standard size, not huge */
            padding: 0.6rem 1rem; 
            font-size: 1rem;
        }

        .form-control:focus {
            background-color: #334155;
            color: #fff;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(6, 182, 212, 0.15);
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }

        .input-group-text {
            background-color: #334155;
            border-color: #475569;
            color: var(--text-muted);
        }

        /* --- Buttons --- */
        .btn-primary {
            background-color: var(--accent-color);
            border: none;
            color: #000;
            font-weight: 700;
            padding: 0.6rem 1.5rem; /* Adjusted padding to match input */
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.3);
        }

        .btn-copy {
            border-color: #475569;
            color: var(--accent-color);
        }
        
        .btn-copy:hover {
            background-color: var(--accent-color);
            color: #000;
            border-color: var(--accent-color);
        }

        /* --- Results & Alerts --- */
        .result-box {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    {% include 'navbar.html' %}

    <main class="container main-container py-5">
        <div class="row w-100 justify-content-center">
            <div class="col-md-8 col-lg-5">

                <div class="card custom-card p-4 p-md-5 text-center">
                    
                    <div class="mb-4">
                        <div class="app-logo"><i class="bi bi-link-45deg"></i> URL Shortener</div>
                        <p class="small text-white opacity-75">Paste your long link below to shorten it.</p>
                    </div>

                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-4 text-start">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-link"></i></span>
                                <input type="url" name="long_url" class="form-control" placeholder="https://example.com/long-url" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 rounded-pill">
                            Shorten URL <i class="bi bi-magic ms-2"></i>
                        </button>
                    </form>

                    {% if short_url %}
                    <div class="result-box mt-4">
                        <label class="form-label text-success fw-bold small text-uppercase spacing-1">
                            <i class="bi bi-check-circle-fill me-1"></i> Success!
                        </label>
                        <div class="input-group">
                            <input type="text" id="resultUrl" value="{{ short_url }}" class="form-control font-monospace text-center" readonly>
                            <button class="btn btn-outline-secondary btn-copy" id="copyBtn" onclick="copyUrl()">
                                <i class="bi bi-clipboard"></i> Copy
                            </button>
                        </div>
                    </div>
                    {% endif %}

                    {% if error %}
                    <div class="alert alert-danger mt-4 d-flex align-items-center" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <div>{{ error }}</div>
                    </div>
                    {% endif %}

                </div>
                
                <div class="text-center mt-4 text-muted small">
                    &copy; 2025 URL Shortener Project
                </div>

            </div>
        </div>
    </main>

    <script>
        function copyUrl() {
            var copyText = document.getElementById("resultUrl");
            var copyBtn = document.getElementById("copyBtn");
            
            // Select text
            copyText.select();
            copyText.setSelectionRange(0, 99999); // Mobile support

            // Copy to clipboard
            navigator.clipboard.writeText(copyText.value).then(function() {
                
                // UX: Change button look temporarily
                var originalHtml = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="bi bi-check2"></i> Copied!';
                copyBtn.classList.remove("btn-outline-secondary");
                copyBtn.classList.add("btn-success");
                
                // Reset after 2 seconds
                setTimeout(function() {
                    copyBtn.innerHTML = '<i class="bi bi-clipboard"></i> Copy';
                    copyBtn.classList.remove("btn-success");
                    copyBtn.classList.add("btn-outline-secondary");
                }, 2000);

            }, function(err) {
                console.error('Async: Could not copy text: ', err);
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
